name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once daily at midnight UTC
  workflow_dispatch:       # Allows manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Generate light-mode snake
      - name: Generate light snake
        uses: Platane/snk@v3
        with:
          github_user_name: zimkk
          outputs: snake-light.svg

      # Generate dark-mode snake
      - name: Generate dark snake
        uses: Platane/snk@v3
        with:
          github_user_name: zimkk
          outputs: snake-dark.svg
          palette: github-dark

      # Commit and push both files to output branch
      - name: Commit and push to output branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin output || true
          git checkout -B output

          git add snake-light.svg snake-dark.svg
          git commit -m "chore: update contribution snakes [skip ci]" || echo "No changes to commit"
          git push origin output --force
